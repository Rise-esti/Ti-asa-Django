{% extends 'connexion/base_profil.html' %}
{% load static %}


	{% block profil %}

        <div class="col-lg-6">
            <div class="central-meta">
                <div class="editing-info">
                    <h5 class="f-title"><i class="ti-info-alt"></i> Ajouter un centre d'intérêt</h5>
                    <form method="post" class="formcomp" action="{% url 'interet-info-edit-action' %}">{% csrf_token %}                  
                        <div class="form-group">	
                            <input type="text" name="interet" value="{{user_interet.interet}}" required="required"/>
                            <label class="control-label" for="input">Centre d'intérêt</label><i class="mtrl-select"></i>
                        </div>
                        <div class="form-group">	
                            <textarea rows="4" id="textarea" name="description">{{user_interet.description}}</textarea>
                            <label class="control-label" for="textarea">Explications</label><i class="mtrl-select"></i>
                        </div>
                        <div class="submit-btns">
                            <button type="submit" value={{user_interet.id}} name="id" class="mtr-btn bouh"><span>Mettre à Jour </span></button>
                        </div>
                    </form>
                </div>
            </div>	
        </div><!-- centerl meta -->


    {% endblock %}
