{% extends 'connexion/base_profil.html' %}
{% load static %}


	{% block profil %}

		<div class="col-lg-6">
			<div class="central-meta">
				<div class="editing-info">
					<h5 class="f-title"><i class="ti-info-alt"></i> Editer cette Experience</h5> 
					
					<form method="post" class="formcomp" action="{% url 'experience-info-edit-action' %}">{% csrf_token %}
						
						<div class="form-group">
							<label style="color:#088dcd;"class="control-label">Depuis</label>
						</div>
						<div class="form-group half">	
							<select name='Mois_deb'>
                                {% if user_experience.mois_debut == ''%}
								    <option value="">Mois</option>
                                {% else %}
                                    <option>{{user_experience.mois_debut}}</option>
                                {% endif %}
										<option>Janvier</option>
										<option>Fevrier</option>
										<option>Mars</option>
										<option>Avril</option>
										<option>Mai</option>
										<option>Juin</option>
										<option>Juillet</option>
										<option>Août</option>
										<option>Septembre</option>
										<option>Octobre</option>
										<option>Novembre</option>
										<option>Decembre</option>
								</select>
						</div>
						<div class="form-group half">	
							<select name='Annee_deb'>
								<option>{{user_experience.annee_debut}}</option>
								{% for year in years%}
										<option>{{year}}</option>
								{% endfor %}
							</select>
						</div>																								
    
						<div class="form-group">
							<label style="color:#088dcd;"class="control-label">Jusqu'en</label>
						</div>
						<div class="form-group half">	
							<select name='Mois_fin'>
                            {% if user_experience.mois_fin == ''%}
								<option value="">Mois</option>
                            {% else %}
                                <option>{{user_experience.mois_fin}}</option>
                            {% endif %}
										<option>Janvier</option>
										<option>Fevrier</option>
										<option>Mars</option>
										<option>Avril</option>
										<option>Mai</option>
										<option>Juin</option>
										<option>Juillet</option>
										<option>Août</option>
										<option>Septembre</option>
										<option>Octobre</option>
										<option>Novembre</option>
										<option>Decembre</option>
								</select>
						</div>
						<div class="form-group half">	
							<select name='Annee_fin'>
                            {% if user_experience.annee_fin == ''%}
								<option value="">Annee</option>
                            {% else %}
                                <option>{{user_experience.annee_fin}}</option>
                            {% endif %}
										{% for year in years%}
										<option>{{year}}</option>
										{% endfor %}

							</select>
						</div>
                        <br>															
						<div class="form-group">	
							<input type="text" value="{{user_experience.poste}}" name="poste" required="required"/>
							<label class="control-label" for="input">Poste</label><i class="mtrl-select"></i>
						</div>
                        <div class="form-group">	
							<input type="text" name="lieu" value="{{user_experience.lieu}}" required="required" />
							<label class="control-label" for="input">Entreprise/autre</label><i class="mtrl-select"></i>
						</div>
						<div class="form-group">	
							<textarea rows="4" name="description" >{{user_experience.description}}</textarea>
							<label class="control-label" for="textarea"> Description</label><i class="mtrl-select"></i>
						</div>
						<div class="submit-btns">
							<button type="submit" value={{user_experience.id}} name="id" class="mtr-btn bouh"><span>Mettre à Jour</span></button>
						</div>
					</form>
						
					
				</div>
			</div>	
		</div><!-- centerl meta -->


    {% endblock %}
